

<div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Oh rayos!</strong> Introduciste un nombre de usuario o contraseña incorrectos
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="card text-white " style="background-color: #15171a;" >
    <article class="card-body">
        <button type="button" routerLink="../registry" class="float-right btn btn-outline-primary">Registrarse</button>
        <h4 class="card-title mb-4 mt-1">Login</h4>

        <div class="form-group">
            <label>Usuario</label>
            <input name="" class="form-control" placeholder="Username" type="text" #username>
        </div>
        <!-- form-group// -->
        <div class="form-group">
            <button type="button" class="btn btn-link float-right" data-toggle="modal" data-target="#exampleModal">Olvidó su contraseña?</button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-black-50" id="exampleModalLabel">Ingrese correo para reeestablecer contraseña</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                        </div>
                        <div class="modal-body text-black-50">
                            <app-find-account></app-find-account>
                        </div>

                    </div>
                </div>
            </div>
            <label>Contraseña</label>
            <input class="form-control" placeholder="******" type="password" #password>
        </div>
        <!-- form-group// -->
        <div class="form-group">
            <div class="checkbox">
                <label> <input type="checkbox"> Save password </label>
            </div>
            <!-- checkbox .// -->
        </div>
        <!-- form-group// -->
        <div class="form-group">
            <button type="button" class="btn btn-info btn-block" (click)="login(username.value,password.value)"> Login  </button>
        </div>
        <!-- form-group// -->

    </article>
</div>
<!-- card.// -->
